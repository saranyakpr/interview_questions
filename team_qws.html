	//shuffle method
	
	function fun(shuffle) {
			let len = shuffle.length,
				i;
			for (i = len - 1; i > 0;i--) {
				let random = Math.floor(Math.random() * (i + 1) );
				var tem = shuffle[i];
				shuffle[i] = shuffle[random];
				shuffle[random] = tem;
			}
		}
		let a = [1,2,3,4,5];
		fun(a);
		console.log(a);
